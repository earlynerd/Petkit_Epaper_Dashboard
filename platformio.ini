; https://docs.platformio.org/page/projectconf.html

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
board_build.psram = enable
board_build.extra_flags = 
	-DARDUINO_XIAO_ESP32S3
	-DBOARD_HAS_PSRAM
	-DDARDUINO_RUNNING_CORE=1
	-DARDUINO_EVENT_RUNNING_CORE=1
build_flags = 
	-std=gnu++17
	-D ARDUINO_USB_MODE=0
	-D ARDUINO_USB_CDC_ON_BOOT=0
	-D PNG_MAX_BUFFERED_PIXELS=6402

lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	zinggjm/GxEPD2@^1.6.5
	adafruit/RTClib@^2.1.4
	adafruit/Adafruit SHT4x Library@^1.0.5
	https://github.com/earlynerd/PetkitAPI_Arduino.git
	anonymousaga/TzDbLookup@^1.0.2
	https://github.com/earlynerd/WiFiProvisioner.git
monitor_speed = 115200
upload_speed = 921600
